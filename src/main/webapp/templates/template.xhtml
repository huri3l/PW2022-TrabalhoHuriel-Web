<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="titulo"/></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:form id="formMenu" prependId="false">
            <p:megaMenu>
                <p:menuitem value="Inicio"
                    url="#{facesContext.externalContext.requestContextPath}/index.xhtml"
                    icon="pi pi-home"
                />
                <p:submenu label="Cadastros">
                    <p:column>
                        <p:submenu label="Básicos">
                            <p:menuitem
                                action="#{controleFormato.listar()}"
                                value="Manutenção de Formatos"
                                ajax="false"
                            />
                            <p:menuitem
                                action="#{controleIdioma.listar()}"
                                value="Manutenção de Idiomas"
                                ajax="false"
                            />
                            <p:menuitem
                                action="#{controleAutor.listar()}"
                                value="Manutenção de Autores"
                                ajax="false"
                            />
                            <p:menuitem
                                action="#{controleLivro.listar()}"
                                value="Manutenção de Livros"
                                ajax="false"
                            />
                            <p:menuitem
                                action="#{controleLivraria.listar()}"
                                value="Manutenção de Livraria"
                                ajax="false"
                                />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
        <ui:insert name="conteudo" />
        <ui:include src="ajaxstatus.xhtml" />
    </h:body>
</html>
